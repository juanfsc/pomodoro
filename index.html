<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Pomo - </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-lg">
      <a class="navbar-brand" href="#">Pomo</a>

      <div class="navbar-expand" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#configuration">
              <img src="img/settings.svg" alt="configuration">

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="userStats" data-bs-toggle="modal" data-bs-target="#userStatistics">
              <img src="img/user.svg" alt="configuration">

            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main id="main">
    <div>
      <div class="botones flexr botones-padding ">
        <button type="button" class="btn btn-dark play-stop-button">
          <p id="buttonPomodoro">Pomodoro</p>
        </button>
        <button type="button" class="btn btn-dark play-stop-button">
          <p id="buttonShortBreak">Short Break</p>
        </button>
        <button type="button" class="btn btn-dark play-stop-button">
          <p id="buttonLongBreak">Long Break</p>
        </button>
      </div>
      <div class="test">
        
        <div class="flexr" >
            
          <svg class="progress-ring" width="300px" height="300px">
            <text x="80" y="170px" class="reloj-font flexc"id='contador'>_:__</text>
            <circle
              class="progress-ring__circle"
              stroke="black"
              stroke-width="4"
              fill="transparent"
              r="142"
              cx="150"
              cy="150">
            </circle>
            
          </svg>
          
        </div>
        <div class="botones flexr botones-padding ">
  
          <button type="button" class="btn btn-dark play-stop-button">
            <p id="play-stop">__</p>
          </button>
        </div>
  
        
      </div>
      <div>
        
          
        
        
      </div>
             
    </div>
    



    <!-- Modal -->
    <div class="modal fade" id="configuration" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Configuration</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="flexc configuration">
              <div>
                <h6>Time (minutes)</h6>
              </div>
              <div class="flexr flexr_between">
                <div class ="input">
                  <label for="minutos">Pomodoro</label>
                  <input type="number" min="0" step="1" id="minutos">
                </div>
                <div class ="input">
                  <label for="break">Short Break</label>
                  <input type="number" min="0" step="1" id="break">
                </div>
                <div class ="input">
                  <label for="longBreak">Long Break</label>
                  <input type="number" min="0" step="1" id="longBreak">
                </div class ="input">
              </div>
              <hr>
              <div class="flexr flexr_between">
                <label for="longBreakInterval">Long Break Interval</label>
                <input type="number" min="0" step="1" id="longBreakInterval">
              </div>
              <hr>
              <div class="flexr flexr_between">
                <label for="autoStart">Auto Start Pomodoros?</label>
                <input type="checkbox" id="autoStartPomodoro">
              </div>
              <hr>
              <div class="flexr flexr_between">
                <label for="autoStart">Auto Start Breaks?</label>
                <input type="checkbox" id="autoStartBreak">
              </div>
              
              <div class="flexr flexr_between">
                <label for="autoStart">Darkmode</label>
                <input type="checkbox" id="darkMode">
              </div>
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary " id="modificarVariables">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="userStatistics" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Statistics</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="">
              <!-- implemetar chart js para mostrar las estadisticas-->
              <d id="contenedorMinutosFocus">minutosFocus
              <p id="minutosFocus"></p>
              </p>
              <p id="contenedorMinutosBreak">minutosBreak
              <p id="minutosBreak"></p>
              </p>
              <p id="racha"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script/clock.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
